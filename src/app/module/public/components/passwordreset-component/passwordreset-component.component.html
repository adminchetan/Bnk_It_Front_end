<section id="reset-section">
    <div class="alert alert-warning text-center" role="alert" style="margin-top: 20px;">
      <h2 class="mb-4" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 2.5rem; color: #007bff; text-transform: uppercase; letter-spacing: 2px; text-shadow: 2px 2px 2px rgba(0,0,0,0.5);">Reset Password</h2>
      <p>Enter your new password below to reset it.</p>
    </div>
    <div class="reset-container">
      <div class="reset-card">
        <h2 class="reset-title">Password Reset</h2>
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email" class="form-control" required>
            <div *ngIf="resetForm.get('email')?.invalid && (resetForm.get('email')?.dirty || resetForm.get('email')?.touched)">
              <small class="text-danger" *ngIf="resetForm.get('email')?.errors?.['required']">Email is required.</small>
              <small class="text-danger" *ngIf="resetForm.get('email')?.errors?.['email']">Invalid email format.</small>
            </div>
          </div>
    
          <div class="form-group">
            <label for="password">New Password</label>
            <input id="password" type="password" formControlName="password" class="form-control" required>
            <div *ngIf="resetForm.get('password')?.invalid && (resetForm.get('password')?.dirty || resetForm.get('password')?.touched)">
              <small class="text-danger" *ngIf="resetForm.get('password')?.errors?.['required']">Password is required.</small>
              <small class="text-danger" *ngIf="resetForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
            </div>
          </div>
    
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" required>
            <div *ngIf="resetForm.get('confirmPassword')?.invalid && (resetForm.get('confirmPassword')?.dirty || resetForm.get('confirmPassword')?.touched)">
              <small class="text-danger" *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">Confirm password is required.</small>
              <small class="text-danger" *ngIf="resetForm.get('confirmPassword')?.errors?.['mismatch']">Passwords must match.</small>
            </div>
          </div>
    
          <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
      </div>
    </div>
  </section>
