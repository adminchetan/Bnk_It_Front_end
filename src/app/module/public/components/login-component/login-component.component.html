
<section id="login-section">
    <div class="alert alert-warning text-center" role="alert" style="margin-top: 20px;">
      <h2 class="mb-4" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 2.5rem; color: #007bff; text-transform: uppercase; letter-spacing: 2px; text-shadow: 2px 2px 2px rgba(0,0,0,0.5);">Login</h2>
      <p>Once you login you will able to see more details.</p>
    </div>
<div class="login-container">
    <div class="login-card">
    
      <h2 class="login-title">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">username</label>
          <input id="username" type="username" formControlName="username" class="form-control" required>
          <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
            <small class="text-danger" *ngIf="loginForm.get('username')?.errors?.['required']">username is required.</small>
            <small class="text-danger" *ngIf="loginForm.get('username')?.errors?.['username']">Invalid username format.</small>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" class="form-control" required>
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
            <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
          </div>
        </div>
        <div *ngIf="isLoading;">
          <app-loading></app-loading>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <a [routerLink]="['/Index/ResetPassword']"   fragment="reset-section"  class="nav-link"><i class="fas fa-key"></i> Reset Password</a>
    
      </form>
    </div>
  </div>
  </section>
