
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header custom-header">
         Subscribed Products and Services
      </div>
      <div class="card-body">
        <div *ngIf="isLoading;">
            <app-loading></app-loading>
          </div>
          <div class="table-responsive">
              <table class="table table-bordered">
                  <thead>
                      <tr>
                          <th>#</th>
                          <th>ServiceName</th>
                          <th>Description</th>
                          <th>Type</th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let service of servicesData">
                      <td>{{ service.serviceId }}</td>
                      <td>{{ service.serviceName }}</td>
                      <td>{{ service.serviceDescription }}</td>
                      <td>{{ service.serviceType }}</td>
                    </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header custom-header">
          Card Heading
      </div>
      <div class="card-body">
          <div class="table-responsive">
              <table class="table table-bordered">
                  <thead>
                      <tr>
                          <th>#</th>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Username</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>1</td>
                          <td>John</td>
                          <td>Doe</td>
                          <td>john.doe</td>
                      </tr>
                      <tr>
                          <td>2</td>
                          <td>Jane</td>
                          <td>Smith</td>
                          <td>jane.smith</td>
                      </tr>
                      <!-- Add more rows as needed -->
                  </tbody>
              </table>
          </div>
      </div>
  </div>
  


  </div>

</div>
